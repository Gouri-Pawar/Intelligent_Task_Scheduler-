<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intelligent Task Scheduler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<h1>ğŸš€ Intelligent Task Scheduler</h1>

<div class="container">
  <!-- Task Form -->
  <div class="task-form">
    <div class="input-group">
      <input type="text" id="taskId" placeholder="Task ID (e.g., T1, T2)">
    </div>
    <div class="input-group">
      <input type="number" id="arrivalTime" placeholder="Arrival Time" min="0">
    </div>
    <div class="input-group">
      <input type="number" id="burstTime" placeholder="Burst Time" min="1">
    </div>
    <div class="input-group">
      <input type="number" id="priority" placeholder="Priority (1=highest)" min="1">
    </div>
    <div class="button-group">
      <button onclick="addTask()">â• Add Task</button>
      <button onclick="runScheduler()">âš¡ Run Scheduler</button>
      <button class="clear-btn" onclick="clearAll()">ğŸ—‘ï¸ Clear All</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number" id="totalTasks">0</div>
      <div class="stat-label">Total Tasks</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="avgBurst">0</div>
      <div class="stat-label">Avg Burst Time</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="avgPriority">0</div>
      <div class="stat-label">Avg Priority</div>
    </div>
  </div>

  <!-- Algorithm Selector -->
  <div class="algorithm-selector">
    <label for="algorithm">Scheduling Algorithm: </label>
    <select id="algorithm">
      <option value="priority">Priority Scheduling</option>
      <option value="sjf">Shortest Job First</option>
      <option value="fcfs">First Come First Serve</option>
      <option value="rr">Round Robin</option>
    </select>
  </div>

  <!-- Task Table -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Results Section -->
  <div id="resultsSection" style="display: none;">
    <div id="resultsTable"></div>
    <div class="metrics" id="metrics"></div>
    <div id="gantt">
      <div class="gantt-header">
        <h3>ğŸ“Š Gantt Chart</h3>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div id="emptyState" class="empty-state">
    <div class="empty-state-icon">ğŸ“‹</div>
    <p>No tasks added yet. Start by adding your first task above!</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
